{% load staticfiles %}
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    {% block page_title %}<title>COPA - Container Orchestration and Provisioning
        Architecture</title>{% endblock %}

    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="{% static 'core/plugins/libs/bootstrap-3.3.5/css/bootstrap.css' %}">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }

        .stylish-input-group .input-group-addon {
            background: white !important;
        }

        .stylish-input-group .form-control {
            border-right: 0;
            box-shadow: 0 0 0;
            border-color: #ccc;
        }

        .stylish-input-group button {
            border: 0;
            background: transparent;
        }
    </style>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css">

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="{% static 'core/plugins/libs/bootstrap-3.3.5/css/bootstrap-theme.css' %}">
    <link rel="stylesheet" href="{% static 'core/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'core/plugins/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'core/xterm/dist/xterm.css' %}"/>
    <link rel="stylesheet" href="{% static 'monitor/css/dashboard.css' %}"/>

    <script src="{% static 'core/xterm/dist/xterm.js' %}"></script>
    <script src="{% static 'core/xterm/dist/addons/fit/fit.js' %}"></script>
    <script src="{% static 'core/xterm/dist/addons/terminado/terminado.js' %}"></script>
    <script src="{% static 'monitor/js/jquery-3.2.1.min.js'%}"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ STATIC_URL }}libs/jquery/2.1.0/jquery-2.1.0.min.js"><\/script>')</script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.1/es6-promise.auto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.min.js"></script>
    <script src="https://code.highcharts.com/highcharts-more.js"></script>
    <script src="https://code.highcharts.com/modules/solid-gauge.js"></script>
    
    <!-- Libraries for links modal -->
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap.min.js"></script>

</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top"
     style="background-image: linear-gradient(to bottom, #005baa 0%, #005baa 100%); border:none"
     role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="{% url 'welcome' %}"
               style="margin-top: -11px"><img
                    src="{% static 'core/images/copa_logo.png' %}" width="120"/></a>
        </div>
        <ul class="nav navbar-nav"> <!--Add new pages to the menu HERE!-->
            <li><a href="{% url 'containers_list' %}" class=""
                   style="color: white">Containers list</a></li>
            <li><a href="{% url 'containers_list' %}new/" class=""
                   style="color: white">Add new container</a></li>
            <li><a href="{% url 'dashboard' %}" class=""
                   style="color: white">Monitor</a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>{% block title %}{% endblock %}</h2>
    {% block content_body %}{% endblock %}
</div>



<script src="{% static 'core/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'core/plugins/js/main.js' %}"></script>
</body>
</html>
